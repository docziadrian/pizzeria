<div class="w-full p-4">
  <!-- Responsive Grid Layout -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
  >
    <div
      *ngFor="let pizza of allPizza"
      class="bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-lg transition-shadow duration-300 dark:bg-gray-800 dark:border-gray-700 flex flex-col"
    >
      <!-- Pizza kép -->
      <div class="relative overflow-hidden rounded-t-lg">
        <img
          [src]="pizza.kepURL"
          [alt]="pizza.nev"
          class="w-full h-56 object-cover hover:scale-105 transition-transform duration-300"
        />
      </div>

      <!-- Pizza tartalom -->
      <div class="p-6 flex flex-col flex-grow">
        <!-- Pizza név -->
        <h5 class="mb-3 text-2xl font-bold text-gray-900 dark:text-white">
          {{ pizza.nev }}
        </h5>

        <!-- Ár -->
        <div class="flex items-baseline text-gray-900 dark:text-white mb-4">
          <span class="text-4xl font-extrabold tracking-tight">{{
            pizza.ar
          }}</span>
          <span class="text-lg font-normal ms-1">Ft</span>
        </div>

        <!-- Hozzávalók lista -->
        <ul role="list" class="space-y-2 mb-6 flex-grow">
          <li *ngFor="let leiras of pizza.hozzavalok" class="flex items-start">
            <svg
              class="shrink-0 w-5 h-5 text-red-700 dark:text-red-500 mt-0.5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"
              />
            </svg>
            <span
              class="text-sm font-normal leading-tight text-gray-600 dark:text-gray-400 ms-3"
            >
              {{ leiras }}
            </span>
          </li>
        </ul>

        <!-- Vásárlás gomb -->
        <button
          (click)="vasarolPizza(pizza)"
          type="button"
          class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex justify-center w-full text-center transition-colors duration-200"
        >
          Kosárba
        </button>
      </div>
    </div>
  </div>

  <!-- Üres állapot, ha nincs pizza -->
  <div
    *ngIf="allPizza.length === 0"
    class="flex flex-col items-center justify-center py-12"
  >
    <svg
      class="w-20 h-20 text-gray-400 mb-4"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
      ></path>
    </svg>
    <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-2">
      Még nincs pizza
    </h3>
    <p class="text-gray-500 dark:text-gray-400">
      Jelenleg nem található pizza a listában.
    </p>
  </div>
</div>

<div class="w-full max-w-3xl mx-auto p-4">
  <div
    class="w-full p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
  >
    <h2 class="mb-6 text-2xl font-bold text-gray-900 dark:text-white">
      Új Pizza Felvétele
    </h2>

    <form class="space-y-6">
      <!-- Pizza neve -->
      <div>
        <label
          for="pizza-name"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Pizza neve
        </label>
        <input
          type="text"
          id="pizza-name"
          name="nev"
          [(ngModel)]="newPizza.nev"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          placeholder="Pl.: Margherita"
          required
        />
      </div>

      <!-- Pizza ára -->
      <div>
        <label
          for="pizza-price"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Ár (Ft)
        </label>
        <input
          type="number"
          id="pizza-price"
          name="ar"
          [(ngModel)]="newPizza.ar"
          min="0"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          placeholder="2500"
          required
        />
      </div>

      <!-- Hozzávalók -->
      <div>
        <label
          for="pizza-ingredients"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Hozzávalók (vesszővel elválasztva)
        </label>
        <textarea
          id="pizza-ingredients"
          name="hozzavalok"
          [(ngModel)]="newPizza.hozzavalok"
          rows="4"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          placeholder="Pl.: Paradicsom alap, Mozzarella sajt, Bazsalikom, Olívaolaj"
          required
        ></textarea>
        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
          Minden hozzávalót vesszővel válassz el egymástól
        </p>
      </div>

      <!-- Kép feltöltés -->
      <div>
        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Pizza képe
        </label>

        <!-- Előnézet a feltöltött képről -->
        <div *ngIf="imagePreview" class="relative mb-4">
          <img
            [src]="imagePreview"
            alt="Pizza előnézet"
            class="w-full h-64 object-cover rounded-lg mb-2"
          />
          <button
            type="button"
            (click)="removeImage()"
            class="absolute top-2 right-2 text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-800"
          >
            <svg
              class="w-4 h-4"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span class="sr-only">Kép törlése</span>
          </button>
        </div>

        <!-- Dropzone terület -->
        <div
          *ngIf="!imagePreview"
          class="flex items-center justify-center w-full"
        >
          <label
            for="dropzone-file"
            class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
          >
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg
                class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 16"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                />
              </svg>
              <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                <span class="font-semibold">Kattints a feltöltéshez</span>
                vagy húzd ide a fájlt
              </p>
              <p class="text-xs text-gray-500 dark:text-gray-400">
                PNG, JPG, JPEG vagy WEBP (MAX. 10MB)
              </p>
            </div>
            <input
              id="dropzone-file"
              type="file"
              class="hidden"
              accept="image/png,image/jpeg,image/jpg,image/webp"
              (change)="onFileSelected($event)"
            />
          </label>
        </div>

        <!-- Feltöltés indikátor -->
        <div *ngIf="isUploading" class="mt-4">
          <div class="flex items-center justify-center">
            <div
              class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-red-600 border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
            ></div>
            <span class="ml-2 text-gray-700 dark:text-gray-300"
              >Kép feltöltése...</span
            >
          </div>
        </div>
      </div>

      <!-- Gombok -->
      <div class="flex gap-4">
        <button
          type="button"
          (click)="uploadPizzaHandler()"
          [disabled]="isUploading"
          class="flex-1 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ isUploading ? "Feltöltés..." : "Pizza Feltöltése" }}
        </button>
        <button
          type="button"
          (click)="cancelHandler()"
          [disabled]="isUploading"
          class="flex-1 text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:hover:bg-gray-600 dark:focus:ring-gray-700 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Mégse
        </button>
      </div>
    </form>
  </div>
</div>

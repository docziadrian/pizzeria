<div class="relative w-full max-w-7xl">
  <div
    [ngClass]="{
    'bg-red-100 text-red-700 border-red-400': message?.severity === 'error',
    'bg-yellow-100 text-yellow-700 border-yellow-400': message?.severity === 'warning',
    'bg-blue-100 text-black border-blue-400': message?.severity === 'info',
    'bg-green-100 text-green-700 border-green-400': message?.severity === 'success',
  }"
    class="border px-4 py-3 rounded absolute top-2 -right-48 transform -translate-x-1/2 w-full max-w-sm overflow-hidden"
    role="alert"
    *ngIf="hidden === false"
  >
    <!-- Felső haladó csík, színe megegyezik az oldalsó/border színnel, jobbról balra fogy -->
    <div *ngIf="showBar" class="progress-bar">
      <div
        class="progress-bar__fill"
        [ngClass]="{
          'bg-red-400': message?.severity === 'error',
          'bg-yellow-400': message?.severity === 'warning',
          'bg-blue-400': message?.severity === 'info',
          'bg-green-400': message?.severity === 'success'
        }"
        [style.animationDuration.ms]="durationMs"
      ></div>
    </div>

    <strong class="font-bold">{{ message?.title }}</strong>
    <br />
    <span class="block sm:inline">{{ message?.msg }}</span>
    <span
      (click)="closeMessage()"
      class="absolute top-0 bottom-0 right-0 px-4 py-3"
    >
      <svg
        class="fill-current h-6 w-6 text-gray-500"
        role="button"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
      >
        <title>Bezár</title>
        <path
          d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
        />
      </svg>
    </span>
  </div>
</div>

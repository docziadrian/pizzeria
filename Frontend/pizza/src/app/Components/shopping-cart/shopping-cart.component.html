<div class="container mx-auto px-4 py-8 max-w-4xl">
  <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Kosár</h1>

  <!-- Üres kosár üzenet -->
  <div *ngIf="allPizzasInCart.length === 0" class="text-center py-12">
    <svg
      class="mx-auto h-24 w-24 text-gray-400 mb-4"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
      ></path>
    </svg>
    <p class="text-xl text-gray-600">A kosarad üres</p>
    <p class="text-gray-500 mt-2">Adj hozzá pizzákat a rendeléshez!</p>
  </div>

  <!-- Kosár tartalom -->
  <div *ngIf="allPizzasInCart.length > 0" class="space-y-4">
    <div
      *ngFor="let item of allPizzasInCart"
      class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow duration-200"
    >
      <div class="flex items-center gap-4">
        <!-- Kép -->
        <img
          [src]="item.imgUrl"
          alt="{{ item.name }}"
          class="w-24 h-24 object-cover rounded-lg shadow-sm"
        />

        <!-- Pizza információk -->
        <div class="flex-1">
          <h2 class="text-xl font-semibold text-gray-800 mb-1">
            {{ item.name }}
          </h2>
          <p class="text-lg font-bold text-green-600">{{ item.price }} Ft</p>
          <p class="text-sm text-gray-500">Egységár</p>
        </div>

        <!-- Mennyiség kezelés -->
        <div class="flex items-center gap-3">
          <button
            (click)="decreaseQuantity(item.id)"
            class="w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 flex items-center justify-center transition-colors duration-200"
            [disabled]="item.amount <= 1"
            [class.opacity-50]="item.amount <= 1"
          >
            <span class="text-lg font-bold">−</span>
          </button>
          <span class="text-lg font-semibold min-w-[2rem] text-center">{{
            item.amount
          }}</span>
          <button
            (click)="increaseQuantity(item.id)"
            class="w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 flex items-center justify-center transition-colors duration-200"
          >
            <span class="text-lg font-bold">+</span>
          </button>
        </div>

        <!-- Összár -->
        <div class="text-right min-w-[100px]">
          <p class="text-xl font-bold text-gray-800">
            {{ item.price * item.amount }} Ft
          </p>
          <p class="text-sm text-gray-500">Összesen</p>
        </div>

        <!-- Törlés gomb -->
        <button
          (click)="deleteItem(item.id)"
          class="ml-2 p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors duration-200"
          title="Törlés"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Összegzés -->
    <div class="bg-gray-50 rounded-lg p-6 mt-6">
      <div class="flex justify-between items-center mb-4">
        <span class="text-lg font-semibold text-gray-700">Pizzák száma:</span>
        <span class="text-lg text-gray-800">{{ getTotalItems() }} db</span>
      </div>
      <div class="flex justify-between items-center mb-6">
        <span class="text-2xl font-bold text-gray-800">Végösszeg:</span>
        <span class="text-2xl font-bold text-green-600"
          >{{ getTotalPrice() }} Ft</span
        >
      </div>

      <div class="flex gap-3">
        <button
          (click)="clearCart()"
          class="flex-1 hover:cursor-pointer bg-red-800 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200"
        >
          Kosár kiürítése
        </button>
        <button
          (click)="submitOrder()"
          class="flex-1 bg-green-900 hover:bg-green-600 hover:cursor-pointer text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200"
        >
          Rendelés leadása
        </button>
      </div>
    </div>
  </div>
</div>

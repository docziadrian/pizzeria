<div class="container mx-auto px-4 py-8 max-w-7xl">
  <!-- Fejléc -->
  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-gray-800 mb-3">
      Üdvözöllek az
      <span class="px-3 py-1 bg-orange-600 text-gray-100 rounded-lg"
        >Admin</span
      >
      panelben
    </h1>
    <p class="text-gray-600">
      Kezeld a pizzéria rendszerét egyszerűen és hatékonyan
    </p>
  </div>

  <!-- Admin Panel Kártyák -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div
      *ngFor="let panel of adminPanel"
      class="bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden group"
    >
      <div class="p-6">
        <!-- Ikon konténer -->
        <div
          class="mb-4 flex items-center justify-center w-14 h-14 rounded-full bg-orange-100 group-hover:bg-orange-200 transition-colors duration-300"
        >
          <svg
            class="w-7 h-7 text-orange-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            ></path>
          </svg>
        </div>

        <!-- Cím -->
        <h2 class="text-xl font-bold text-gray-800 mb-2">{{ panel.name }}</h2>

        <!-- Leírás -->
        <p class="text-gray-600 text-sm mb-4">
          {{ getDescription(panel.name) }}
        </p>

        <!-- Navigációs gomb -->
        <button
          (click)="navigateTo(panel.link)"
          class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2"
        >
          Megnyitás
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

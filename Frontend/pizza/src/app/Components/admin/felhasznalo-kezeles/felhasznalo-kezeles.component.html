<div class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Fejléc -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">
        Felhasználók kezelése
      </h1>
      <p class="text-gray-600">Felhasználói fiókok adminisztrációja</p>
    </div>

    <!-- Keresés és Új felhasználó gomb -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
        <div class="flex-1 w-full md:w-auto">
          <input
            type="text"
            [(ngModel)]="searchTerm"
            (input)="filterUsers()"
            placeholder="Keresés név vagy email alapján..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
          />
        </div>
        <button
          (click)="openAddModal()"
          class="bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 px-6 rounded-lg transition-colors duration-200 flex items-center gap-2"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            ></path>
          </svg>
          Új felhasználó
        </button>
      </div>
    </div>

    <!-- Felhasználók táblázat -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                ID
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Név
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Email
              </th>

              <th
                class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Műveletek
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr
              *ngFor="let user of filteredUsers"
              class="hover:bg-gray-50 transition-colors duration-150"
            >
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                {{ user.id }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-medium text-gray-900">
                  {{ user.name }}
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-500">{{ user.email }}</div>
              </td>

              <td
                class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
              >
                <button
                  (click)="openEditModal(user)"
                  class="text-orange-600 hover:text-orange-900 mr-4 transition-colors duration-150"
                  title="Szerkesztés"
                >
                  <svg
                    class="w-5 h-5 inline"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    ></path>
                  </svg>
                </button>
                <button
                  (click)="deleteUser(user.id)"
                  class="text-red-600 hover:text-red-900 transition-colors duration-150"
                  title="Törlés"
                >
                  <svg
                    class="w-5 h-5 inline"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    ></path>
                  </svg>
                </button>
              </td>
            </tr>
            <tr *ngIf="filteredUsers.length === 0">
              <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                Nincs megjeleníthető felhasználó
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Összesítés -->
    <div class="mt-4 text-sm text-gray-600">
      Összesen: {{ filteredUsers.length }} felhasználó
    </div>
  </div>

  <!-- Modal (Új/Szerkesztés) -->
  <div
    *ngIf="showModal"
    class="fixed inset-0 bg-black/50 backdrop-blur-md bg-opacity-50 flex items-center justify-center z-50 p-4"
  >
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
      <div class="p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">
          {{ isEditMode ? "Felhasználó szerkesztése" : "Új felhasználó" }}
        </h2>

        <form (submit)="saveUser()">
          <!-- Név -->
          <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              Név <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              [(ngModel)]="currentUser.name"
              name="name"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
              placeholder="Teljes név"
              required
            />
          </div>

          <!-- Email -->
          <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              Email <span class="text-red-500">*</span>
            </label>
            <input
              type="email"
              [(ngModel)]="currentUser.email"
              name="email"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
              placeholder="email@example.com"
              required
            />
          </div>

          <!-- Jelszó -->
          <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              Jelszó {{ isEditMode ? "(csak módosításhoz)" : "" }}
              <span *ngIf="!isEditMode" class="text-red-500">*</span>
            </label>
            <input
              type="password"
              [(ngModel)]="currentUser.password"
              name="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
              placeholder="••••••••"
              [required]="!isEditMode"
            />
          </div>

          <!-- Gombok -->
          <div class="flex gap-3">
            <button
              type="button"
              (click)="closeModal()"
              class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition-colors duration-200"
            >
              Mégse
            </button>
            <button
              type="submit"
              class="flex-1 bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200"
            >
              {{ isEditMode ? "Mentés" : "Létrehozás" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
